<div class="app-view">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group input">
            <input type="text" [(ngModel)]="registerUserObject.username" name="username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="registerUserObject.mobile" name="mobile" class="form-control" placeholder="mobile">
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="registerUserObject.email" name="email" class="form-control" placeholder="email">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="registerUserObject.password" name="password" class="form-control" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>
</div>
